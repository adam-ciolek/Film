<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-Up</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="sign-up">
        <div class="sign">
            <form class="form">
                <h1 class="sign__title">Sign up</h1>
                <div class="sign__form">
                    <label for="username">Nazwa użytkownika</label>
                    <input class="sign__input" type="text" id="username" placeholder="Nazwa użytkownika">
                    <p class="sign__text"></p>
                </div>
                <div class="sign__form">
                    <label for="email">Adres e-mail</label>
                    <input class="sign__input" type="email" id="email" placeholder="Adres e-mail" required>
                    <p class="sign__text"></p>
                </div>
                <div class="sign__form">
                    <label for="password">Hasło</label>
                    <input class="sign__input" type="password" id="password" placeholder="Hasło">
                    <p class="sign__text"></p>
                </div>
                <div class="sign__form">
                    <label for="retype-password">Powtórz hasło</label>
                    <input class="sign__input" type="password" id="retype-password" placeholder="Powtórz hasło">
                    <p class="sign__text"></p>
                </div>
                <div class="sign__form">
                    <input  type="checkbox" required>
                    <p class="text">Accept the terms and policies</p>
                </div>
                    <button class="form-btn">Sign in</button>
                </div>
            </form>
    </div>

    <script src="./js/signUp.js"></script>

</body>
</html>
