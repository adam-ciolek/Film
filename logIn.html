<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="log-in">  
        <div class="log">
            <form class="form">
                <h1 class="log__title">Log in</h1>
                <div class="links">
                    <a href="#" class="links__google">
                    Sign up with Google
                    </a>
                    <a href="#" class="links__facebook">
                    Sign up with Facebook
                    </a>
                </div>
                <div class="form-box">
                    <input class="form-box__input"type="text" id="username" placeholder="Login">
                </div>
                <div class="form-box">
                    <input class="form-box__input"type="password" id="password" placeholder="HasÅ‚o">
                </div>
                <div class="form__link">
                    <a href="#">Forgot you password?</a>
                </div>
                    <button class="form-btn">Sign up</button>
            </form>
        </div>
    </div>
    
</body>
</html>
